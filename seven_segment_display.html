<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>7-Segment Display</title>
	<style type="text/css">
		body {
			position: relative;
		}
		div{
			width: 100px;
			height: 20px;
			text-align: center;
			border: 1px solid black;

		}

		.a{
			border-radius: 20px / 10px;
		}	

		.b {
			width: 20px;
			height: 100px;
			position: absolute;
			top: 21px;			
			left: 80px;			
		}
		.c {
			width: 20px;
			height: 100px;
			position: absolute;
			top: 122px;			
			left: 80px;			
		}
	</style>
</head>
<body>
	<div class="a">A</div>
	<div class="b">B</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="c">C</div>
	<div class="d">D</div>
	<div class="e">E</div>
	<div class="f">F</div>
	<div class="g">G</div>
</body>
</html>
