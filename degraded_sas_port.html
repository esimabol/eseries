<body>
	<h1>Degraded SAS port</h1>
	
	<ul>
		<li>Check State Capture Data > ionShow(99,0,0,0) > chall 0 for errors, luall 0 to identify degraded channels.</li>
		<li>Check ogmShowRecoveryFailureList  and make sure the failure reports equal on both controller to discard stale data.</li>		
	</ul>

		
	<h2>Additional Information</h2>
	<a href="https://kb.netapp.com/Advice_and_Troubleshooting/Data_Storage_Systems/E-Series_Storage_Array/How_to_identify_a_degraded_SAS_port_on_an_ESM_within_E-Series">Degraded SAS Port</a>	
	
</body>
