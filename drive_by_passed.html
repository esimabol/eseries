<body>
	<h1>By-Passed drive</h1>
	<p>A By-Passed drive reported means cannot communicate with controller.</p>
	<ul>
		<li>Unseat the by-passed drive for 2 minutes.</li>
		<li>Reseat the drive</li>
		<li>If the drive remains by-passed replace the drive</li>
	</ul>

	<h2>Additional Information</h2>
	<a href="https://kb.netapp.com/Advice_and_Troubleshooting/Data_Storage_Systems/E-Series_Storage_Array/E-Series_reports_Drive_returned_unrecoverable_media_error">Drive Returned Unrecoverable Media Error</a>
